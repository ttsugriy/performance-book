name: Build and Deploy Book

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter matplotlib numpy scipy pandas

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Cache TinyTeX
        uses: actions/cache@v4
        with:
          path: ~/bin/tinytex
          key: tinytex-${{ runner.os }}-${{ hashFiles('.github/workflows/publish.yml') }}
          restore-keys: |
            tinytex-${{ runner.os }}-

      - name: Install TinyTeX
        run: |
          if [ ! -d ~/bin/tinytex ]; then
            quarto install tinytex --update-path
          else
            export PATH="$HOME/bin:$PATH"
          fi

      - name: Install additional LaTeX packages
        run: |
          export PATH="$HOME/bin:$PATH"
          tlmgr install fvextra framed upquote lineno || true

      - name: Render HTML
        run: quarto render --to html

      - name: Render PDF
        run: |
          export PATH="$HOME/bin:$PATH"
          quarto render --to pdf || echo "PDF generation encountered issues, continuing with HTML only"

      - name: Copy PDF to site
        run: |
          if [ -f "_book/The-Algebra-of-Speed.pdf" ]; then
            cp "_book/The-Algebra-of-Speed.pdf" "_site/The-Algebra-of-Speed.pdf"
          elif [ -f "The-Algebra-of-Speed.pdf" ]; then
            cp "The-Algebra-of-Speed.pdf" "_site/The-Algebra-of-Speed.pdf"
          fi

      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
